<html lang="en">
	<head>
		<title>EquiRectangular Video w/ User Functionality</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>

<style>
.triangle-left {
	position: absolute;
	bottom: 8px;
	left: 16px;
	font-size: 18px;
	border-top: 20px solid transparent;
	border-right: 40px solid #555;
	border-right-color: coral;
	border-bottom: 20px solid transparent;
}
.triangle-left:hover { 
  border-right-color: yellow;
  opacity:70%;
}

.triangle-right:hover { 
  border-left-color: yellow;
  opacity:70%;
}
.triangle-right {
	width: 0;
	height: 0;
	position: absolute;
	bottom: 8px;
	left: 64px;
	border-top: 20px solid transparent;
	border-left: 40px solid #555;
	border-left-color: coral;
	border-bottom: 20px solid transparent;
}


#video{
	position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
}

</style>
</head>
<body>
<div class="triangle-left"  onclick="rewind()"></div>
<div class="triangle-right"  onclick="forward()"></div>
		<script src="js/three.js"></script>
		<script src="js/video.js"></script>
		<script src="js/WebGL.js"></script>
		<!--
		<video id="video" loop muted crossOrigin="anonymous" webkit-playsinline style="display:none">
			<source src="https://github.com/FinweLtd/orion360-sdk-test-content/blob/master/set1/equi/Orion360_test_video_1024x512.mp4">
		</video>
		-->
		
		<video id="video" loop muted crossOrigin="anonymous" webkit-playsinline style="display:none;">
			<source src="https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/pano.webm">
			<source src="https://github.com/mrdoob/three.js/blob/master/examples/textures/pano.mp4?raw=true">
		</video>
		
		<!--- Video Player Functionalities -->
	<script> 
		var vid = document.getElementById("video"); 
		var paused = false;
		
		function rewind() {
				vid.currentTime = vid.currentTime-vid.duration/4;
		}
		function forward() {
				vid.currentTime = vid.currentTime+vid.duration/4;
		}
	document.body.onkeyup = function(e){
		//Play and Pause - space bar
		if(e.keyCode == 32){
			if(paused){
				vid.play();
			}else{
				vid.pause();
			}
			paused = !paused;
		}
		//Rewind - left arrow
		if(e.keyCode == 37){
			vid.currentTime = vid.currentTime-vid.duration/4;
		}
		//Forward - right arrow
		if(e.keyCode == 39){
			vid.currentTime = vid.currentTime+vid.duration/4;
		}
		
	}
	</script> 
		<!-- 	MRDOOB THREEJS CODE -->
		<script>
		

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var camera, scene, renderer;

			var isUserInteracting = false,
				lon = 0, lat = 0,
				phi = 0, theta = 0,
				distance = 50,
				onPointerDownPointerX = 0,
				onPointerDownPointerY = 0,
				onPointerDownLon = 0,
				onPointerDownLat = 0;

			init();
			animate();

			function init() {

				var mesh;


				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
				camera.target = new THREE.Vector3( 0, 0, 0 );

				scene = new THREE.Scene();

				var geometry = new THREE.SphereBufferGeometry( 500, 60, 40 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale( - 1, 1, 1 );

				var video = document.getElementById( 'video' );
				video.play();

				var texture = new THREE.VideoTexture( video );
				var material = new THREE.MeshBasicMaterial( { map: texture } );

				mesh = new THREE.Mesh( geometry, material );

				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'wheel', onDocumentMouseWheel, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				isUserInteracting = true;

				onPointerDownPointerX = event.clientX;
				onPointerDownPointerY = event.clientY;

				onPointerDownLon = lon;
				onPointerDownLat = lat;

			}

			function onDocumentMouseMove( event ) {

				if ( isUserInteracting === true ) {

					lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
					lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;

				}

			}

			function onDocumentMouseUp() {

				isUserInteracting = false;

			}

			function onDocumentMouseWheel( event ) {

				distance += event.deltaY * 0.05;

				distance = THREE.Math.clamp( distance, 1, 50 );

			}
			
		function animate() {

				requestAnimationFrame( animate );
				update();

			}

			function update() {
				
				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );
				
				
				camera.position.x = distance * Math.sin( phi ) * Math.cos( theta );
				camera.position.y = distance * Math.cos( phi );
				camera.position.z = distance * Math.sin( phi ) * Math.sin( theta );
				
				camera.lookAt( camera.target );
								
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
