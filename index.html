<html lang="en">
	<head>
		<title>Equi-Rectangular Video </title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<link rel="stylesheet" href="css/EquiRec360Video.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/video.js"></script>
		<script src="js/WebGL.js"></script>
		<video id="video" loop muted crossOrigin="anonymous" webkit-playsinline style="display:none;">
			<source src="https://raw.githubusercontent.com/FinweLtd/orion360-sdk-test-content/master/set1/equi/Orion360_test_video_2048x1024.mp4">
		</video>
		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}
			var camera, scene, renderer, mesh;
			var isUserInteracting = false,
				lon = 0, lat = 0,
				phi = 0, theta = 0,
				distance = 50,
				onPointerDownPointerX = 0,
				onPointerDownPointerY = 0,
				onPointerDownLon = 0,
				onPointerDownLat = 0;

			function init() {
				//CAMERA
				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.target = new THREE.Vector3( 0, 0, 0 );
				scene = new THREE.Scene();
				//GEOMETRY
				var geometry = new THREE.SphereBufferGeometry( 5000, 128, 128 );
				geometry.scale( - 1, 1, 1 ); // invert the geometry on the x-axis so that all of the faces point inward
				//VIDEO
				var video = document.getElementById( 'video' );
				video.play();
				//TEXTURE
				var texture = new THREE.VideoTexture( video );
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				//RENDERER
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//EVENT LISTENERS
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'wheel', onDocumentMouseWheel, false );
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseUp() {
				isUserInteracting = false;
			}

			function onDocumentMouseDown( event ) {
				event.preventDefault();
				isUserInteracting = true;
				onPointerDownPointerX = event.clientX;
				onPointerDownPointerY = event.clientY;
				onPointerDownLon = lon;
				onPointerDownLat = lat;

			}

			function onDocumentMouseMove( event ) {
				if ( isUserInteracting === true ) {
					lon = ( event.clientX - onPointerDownPointerX ) * 0.15 + onPointerDownLon;
					lat = ( event.clientY - onPointerDownPointerY ) * 0.15 + onPointerDownLat;
				}
			}

			function onDocumentMouseWheel( event ) {
				distance += event.deltaY * 0.5; //speed of movement
				distance = THREE.Math.clamp( distance, 1, 50 );
			}
			
			function animate() {
				requestAnimationFrame( animate );
				update();
			}

			function update() {	
				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );	
				camera.position.x = distance * Math.sin( phi ) * Math.cos( theta );
				camera.position.y = distance * Math.cos( phi );
				camera.position.z = distance * Math.sin( phi ) * Math.sin( theta );
				camera.lookAt( camera.target );				
				renderer.render( scene, camera );
			}
			
			init();
			animate();
		</script>
	</body>
</html>
